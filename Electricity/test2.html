let stats = { done: 0, correct: 0, wrong: 0 };
let currentFilter = 'all';

function getFiltered() {
  if (currentFilter === 'all') return questions;
  return questions.filter(q => q.cat === currentFilter);
}

function renderQuiz() {
  const container = document.getElementById('quiz-container');
  const noResult = document.getElementById('no-result');
  const filtered = getFiltered();

  if (filtered.length === 0) {
    container.innerHTML = '';
    noResult.style.display = 'block';
    document.getElementById('stat-total').textContent = 0;
    return;
  }
  noResult.style.display = 'none';
  document.getElementById('stat-total').textContent = filtered.length;

  let html = '';
  let lastCat = '';
  const catNames = {
    'Í∞úÏöî':'ÏÑ§ÎπÑ Í∞úÏöî Î∞è Ïö©Ïñ¥', 'Î∞∞ÏÑ†Ïû¨Î£å':'Î∞∞ÏÑ†Ïû¨Î£å Î∞è Í≥µÍµ¨',
    'Ï†ÑÏÑ†Ï†ëÏÜç':'Ï†ÑÏÑ†Ïùò Ï†ëÏÜç', 'Ïò•ÎÇ¥Î∞∞ÏÑ†':'Ïò•ÎÇ¥Î∞∞ÏÑ†Í≥µÏÇ¨',
    'Î≥¥Ïïà':'Ï†ÑÏÑ† Î∞è Í∏∞Í≥ÑÍ∏∞Íµ¨ Î≥¥Ïïà', 'Í∞ÄÍ≥µ':'Í∞ÄÍ≥µÏù∏ÏûÖÏÑ† Î∞è Î∞∞Ï†ÑÎ∞ò',
    'ÌäπÏàò':'ÌäπÏàòÏû•ÏÜå Î∞è Ï°∞Î™Ö'
  };

  filtered.forEach((q, i) => {
    const globalIdx = questions.indexOf(q);
    if (q.cat !== lastCat) {
      html += `<div class="chapter-label">üìö ${catNames[q.cat] || q.cat}</div>`;
      lastCat = q.cat;
    }
    html += `<div class="q-card" id="qcard-${globalIdx}">
      <div class="q-header" onclick="toggleQ(${globalIdx})">
        <span class="q-num">Q${String(i+1).padStart(2,'0')}</span>
        <span class="q-tag">${catNames[q.cat]}</span>
        <span class="q-text">${q.q}</span>
        <span class="q-arrow">‚ñº</span>
      </div>
      <div class="q-options" id="opts-${globalIdx}">
        ${q.opts.map((o, oi) => `
          <button class="option-btn" id="opt-${globalIdx}-${oi}" onclick="selectOpt(${globalIdx}, ${oi})" ${''}>
            <span class="option-num">${oi+1}</span>${o}
          </button>
        `).join('')}
        <div class="answer-box" id="ans-${globalIdx}">
          <div class="answer-label">‚úÖ Ìï¥ÏÑ§</div>
          ${q.ex}
        </div>
      </div>
    </div>`;
  });

  container.innerHTML = html;
  updateStats();
}

function toggleQ(idx) {
  const card = document.getElementById(`qcard-${idx}`);
  card.classList.toggle('open');
}

function selectOpt(idx, chosen) {
  const q = questions[idx];
  const card = document.getElementById(`qcard-${idx}`);

  // already answered?
  if (card.classList.contains('answered-correct') || card.classList.contains('answered-wrong')) return;

  const isCorrect = chosen === q.ans;

  // mark all buttons
  q.opts.forEach((_, oi) => {
    const btn = document.getElementById(`opt-${idx}-${oi}`);
    btn.disabled = true;
    if (oi === q.ans) btn.classList.add('correct');
    else if (oi === chosen && !isCorrect) btn.classList.add('wrong');
  });

  card.classList.add(isCorrect ? 'answered-correct' : 'answered-wrong');
  document.getElementById(`ans-${idx}`).classList.add('show');

  stats.done++;
  if (isCorrect) stats.correct++;
  else stats.wrong++;
  updateStats();
}

function updateStats() {
  document.getElementById('stat-done').textContent = stats.done;
  document.getElementById('stat-correct').textContent = stats.correct;
  document.getElementById('stat-wrong').textContent = stats.wrong;

  const total = getFiltered().length;
  const pct = total > 0 ? Math.round(stats.done / total * 100) : 0;
  document.getElementById('progress-fill').style.width = pct + '%';
}

function filterCategory(cat) {
  currentFilter = cat;
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  stats = { done:0, correct:0, wrong:0 };
  renderQuiz();
}

function resetAll() {
  stats = { done:0, correct:0, wrong:0 };
  renderQuiz();
}

renderQuiz();
