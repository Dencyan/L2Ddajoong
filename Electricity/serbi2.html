const catNames={ê°œìš”:'ì„¤ë¹„ ê°œìš” ë° ìš©ì–´',ë°°ì„ ì¬ë£Œ:'ë°°ì„ ì¬ë£Œ ë° ê³µêµ¬',ì „ì„ ì ‘ì†:'ì „ì„ ì˜ ì ‘ì†',ì˜¥ë‚´ë°°ì„ :'ì˜¥ë‚´ë°°ì„ ê³µì‚¬',ë³´ì•ˆ:'ì „ì„  ë° ê¸°ê³„ê¸°êµ¬ ë³´ì•ˆ',ê°€ê³µ:'ê°€ê³µì¸ì…ì„  ë° ë°°ì „ë°˜',íŠ¹ìˆ˜:'íŠ¹ìˆ˜ì¥ì†Œ ë° ì „ê¸°ì‘ìš©'};
let stats={done:0,correct:0,wrong:0};
let currentCat='all';

function getFiltered(){return currentCat==='all'?questions:questions.filter(q=>q.cat===currentCat);}

function renderQuiz(){
  const container=document.getElementById('quiz-container');
  const filtered=getFiltered();
  document.getElementById('no-result').style.display=filtered.length?'none':'block';
  document.getElementById('stat-total').textContent=filtered.length;
  if(!filtered.length){container.innerHTML='';updateStats();return;}
  let html='',lastCat='';
  filtered.forEach((q,i)=>{
    if(q.cat!==lastCat){html+=`<div class="chapter-label">ğŸ“š ${catNames[q.cat]}</div>`;lastCat=q.cat;}
    const hot=q.hot?'<span class="q-hot">âš ï¸ë¹ˆì¶œ</span>':'';
    html+=`<div class="q-card" id="qcard-${q.n}">
      <div class="q-header" onclick="toggleQ(${q.n})">
        <span class="q-num">Q${String(i+1).padStart(3,'0')}</span>${hot}
        <span class="q-text">${q.q}</span>
        <span class="q-arrow">â–¼</span>
      </div>
      <div class="q-options" id="opts-${q.n}">
        ${q.opts.map((o,oi)=>`<button class="option-btn" id="opt-${q.n}-${oi}" onclick="selectOpt(${q.n},${oi})"><span class="option-num">${oi+1}</span>${o}</button>`).join('')}
        <div class="answer-box" id="ans-${q.n}"><div class="answer-label">âœ… í•´ì„¤</div>${q.ex}</div>
      </div>
    </div>`;
  });
  container.innerHTML=html;
  updateStats();
}

function toggleQ(n){document.getElementById(`qcard-${n}`).classList.toggle('open');}

function selectOpt(n,chosen){
  const q=questions.find(x=>x.n===n);
  const card=document.getElementById(`qcard-${n}`);
  if(card.classList.contains('answered-correct')||card.classList.contains('answered-wrong'))return;
  const ok=chosen===q.ans;
  q.opts.forEach((_,oi)=>{
    const btn=document.getElementById(`opt-${n}-${oi}`);
    btn.disabled=true;
    if(oi===q.ans)btn.classList.add('correct');
    else if(oi===chosen&&!ok)btn.classList.add('wrong');
  });
  card.classList.add(ok?'answered-correct':'answered-wrong');
  document.getElementById(`ans-${n}`).classList.add('show');
  stats.done++;if(ok)stats.correct++;else stats.wrong++;
  updateStats();
}

function updateStats(){
  document.getElementById('stat-done').textContent=stats.done;
  document.getElementById('stat-correct').textContent=stats.correct;
  document.getElementById('stat-wrong').textContent=stats.wrong;
  const total=getFiltered().length;
  document.getElementById('progress-fill').style.width=(total>0?Math.round(stats.done/total*100):0)+'%';
}

function filterCat(cat,btn){
  currentCat=cat;
  document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  stats={done:0,correct:0,wrong:0};
  renderQuiz();
}

function resetAll(){stats={done:0,correct:0,wrong:0};renderQuiz();}
