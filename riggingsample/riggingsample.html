<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리깅 작업 샘플 - 다중</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="sec" id="sample">
            <div class="sp-wrap">
                <!-- 헤더 -->
                <div class="sp-head">
                    <h2 class="sp-title">리깅 작업 샘플</h2>
                    <p class="sp-desc">리깅 작업의 다양한 샘플을 확인해보세요.</p>
                </div>

                <!-- 카테고리 1: 전신 리깅 -->
                <div class="sp-group">
                    <div class="sp-cat-head">
                        <h3 class="sp-cat-title">전신 리깅</h3>
                    </div>
                    <p class="sp-cat-desc">자연스럽고 부드러운 움직임을 구현합니다.</p>
                    
                    <div class="sp-grid">
                        <figure class="sp-item">
                            <div class="sp-media">
                                <img class="sp-gif" src="https://github.com/Dencyan/L2Ddajoong/blob/main/assets/X_.gif?raw=true" alt="X 축 움직임 샘플">
                            </div>
                            <figcaption class="sp-cap">X 축 움직임</figcaption>
                        </figure>

                        <figure class="sp-item">
                            <div class="sp-media">
                                <img class="sp-gif" src="https://github.com/Dencyan/L2Ddajoong/blob/main/assets/Y_.gif?raw=true" alt="Y 축 움직임 샘플">
                            </div>
                            <figcaption class="sp-cap">Y 축 움직임</figcaption>
                        </figure>

                        <figure class="sp-item">
                            <div class="sp-media">
                                <img class="sp-gif" src="https://github.com/Dencyan/L2Ddajoong/blob/main/assets/Z_.gif?raw=true" alt="Z 축 움직임 샘플">
                            </div>
                            <figcaption class="sp-cap">Z 축 움직임</figcaption>
                        </figure>
                    </div>
                    <p class="sp-cat-desc">캐릭터의 체형과 디자인에 따라 움직임은 변경될수있습니다.</p>
                </div>

                <!-- 카테고리 2: 반신 리깅 -->
                <div class="sp-group">
                    <div class="sp-cat-head">
                        <h3 class="sp-cat-title">얼굴 물리</h3>
                    </div>
                    <p class="sp-cat-desc">자연스럽고 매력적인 움직임으로 시선을 사로잡습니다</p>
                    
                    <div class="sp-grid">
                        <figure class="sp-item">
                            <div class="sp-media">
                                <img class="sp-gif" src="https://github.com/Dencyan/L2Ddajoong/blob/main/assets/%EC%96%BC%EA%B5%B4%20%EC%9D%B4%EB%AF%B8%EC%A7%802.JPG?raw=true" alt="반신 리깅 샘플 1">
                            </div>
                            <figcaption class="sp-cap">토글로 조작하는 표정 이펙트</figcaption>
                        </figure>

                        <figure class="sp-item">
                            <div class="sp-media">
                                <img class="sp-gif" src="https://github.com/Dencyan/L2Ddajoong/blob/main/assets/%EC%96%BC%EA%B5%B4%20%EC%9D%B4%EB%AF%B8%EC%A7%802.JPG?raw=true" alt="반신 리깅 샘플 2">
                            </div>
                            <figcaption class="sp-cap">Vbridger 를 이용한 리얼한 움직임</figcaption>
                        </figure>

                        <figure class="sp-item">
                            <div class="sp-media">
                                <img class="sp-gif" src="https://github.com/Dencyan/L2Ddajoong/blob/main/assets/%EC%96%BC%EA%B5%B4%20%EC%9D%B4%EB%AF%B8%EC%A7%802.JPG?raw=true" alt="반신 리깅 샘플 3">
                            </div>
                            <figcaption class="sp-cap">눈동자와 속눈썹의 물리 움직임</figcaption>
                        </figure>
                    </div>
                </div>

                <!-- 카테고리 3: 얼굴 리깅 -->
                <div class="sp-group">
                    <div class="sp-cat-head">
                        <h3 class="sp-cat-title">바디와 장식 리깅</h3>
                    </div>
                    <p class="sp-cat-desc">소품과 몸의 움직임을 자연스럽게 표현합니다</p>
                    
                    <div class="sp-grid">
                        <figure class="sp-item">
                            <div class="sp-media">
                                <img class="sp-gif" src="https://github.com/Dencyan/L2Ddajoong/blob/main/assets/%EB%AA%B8%ED%86%B5%20%EC%9D%B4%EB%AF%B8%EC%A7%80.JPG?raw=true" alt="얼굴 리깅 샘플 1">
                            </div>
                            <figcaption class="sp-cap">의상의 자연스러운 움직임</figcaption>
                        </figure>

                        <figure class="sp-item">
                            <div class="sp-media">
                                <img class="sp-gif" src="https://github.com/Dencyan/L2Ddajoong/blob/main/assets/%EB%AA%B8%ED%86%B5%20%EC%9D%B4%EB%AF%B8%EC%A7%80.JPG?raw=true" alt="얼굴 리깅 샘플 2">
                            </div>
                            <figcaption class="sp-cap">각 소품들에 맞춤형 움직임</figcaption>
                        </figure>

                        <figure class="sp-item">
                            <div class="sp-media">
                                <img class="sp-gif" src="https://github.com/Dencyan/L2Ddajoong/blob/main/assets/%EB%AA%B8%ED%86%B5%20%EC%9D%B4%EB%AF%B8%EC%A7%80.JPG?raw=true" alt="얼굴 리깅 샘플 3">
                            </div>
                            <figcaption class="sp-cap">화려한 이펙트와 깔끔한 효과</figcaption>
                        </figure>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>
</html><!DOCTYPE html>
<html lang="ko">
