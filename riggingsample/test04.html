<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리깅 작업 샘플 - 다중</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="sec" id="sample">
            <div class="sp-wrap">
                <!-- 헤더 -->
                <div class="sp-head">
                    <h2 class="sp-title">리깅 작업 샘플</h2>
                    <p class="sp-desc">카테고리별 리깅 샘플 GIF입니다.</p>
                </div>

                <!-- 카테고리 1: 전신 리깅 -->
                <div class="sp-group">
                    <div class="sp-cat-head">
                        <h3 class="sp-cat-title">전신 리깅</h3>
                    </div>
                    <p class="sp-cat-desc">머리부터 발끝까지 자연스러운 움직임</p>
                    
                    <div class="sp-grid">
                        <figure class="sp-item">
                            <div class="sp-media">
                                <img class="sp-gif" src="https://via.placeholder.com/300x169/9FA8FF/FFFFFF?text=Full+Body+1" alt="전신 리깅 샘플 1">
                            </div>
                            <figcaption class="sp-cap">기본 전신 리깅 - 자연스러운 호흡 표현</figcaption>
                        </figure>

                        <figure class="sp-item">
                            <div class="sp-media">
                                <img class="sp-gif" src="https://via.placeholder.com/300x169/CFE3FF/1F2A44?text=Full+Body+2" alt="전신 리깅 샘플 2">
                            </div>
                            <figcaption class="sp-cap">전신 리깅 - 다이나믹한 포즈 변화</figcaption>
                        </figure>

                        <figure class="sp-item">
                            <div class="sp-media">
                                <img class="sp-gif" src="https://via.placeholder.com/300x169/FFC2E3/1F2A44?text=Full+Body+3" alt="전신 리깅 샘플 3">
                            </div>
                            <figcaption class="sp-cap">전신 리깅 - 의상 물리 효과</figcaption>
                        </figure>
                    </div>
                </div>

                <!-- 카테고리 2: 반신 리깅 -->
                <div class="sp-group">
                    <div class="sp-cat-head">
                        <h3 class="sp-cat-title">반신 리깅</h3>
                    </div>
                    <p class="sp-cat-desc">상반신 중심의 디테일한 표현</p>
                    
                    <div class="sp-grid">
                        <figure class="sp-item">
                            <div class="sp-media">
                                <img class="sp-gif" src="https://via.placeholder.com/300x169/9FA8FF/FFFFFF?text=Half+Body+1" alt="반신 리깅 샘플 1">
                            </div>
                            <figcaption class="sp-cap">반신 리깅 - 표정 변화와 손동작</figcaption>
                        </figure>

                        <figure class="sp-item">
                            <div class="sp-media">
                                <img class="sp-gif" src="https://via.placeholder.com/300x169/CFE3FF/1F2A44?text=Half+Body+2" alt="반신 리깅 샘플 2">
                            </div>
                            <figcaption class="sp-cap">반신 리깅 - 세밀한 눈 깜빡임</figcaption>
                        </figure>

                        <figure class="sp-item">
                            <div class="sp-media">
                                <img class="sp-gif" src="https://via.placeholder.com/300x169/FFC2E3/1F2A44?text=Half+Body+3" alt="반신 리깅 샘플 3">
                            </div>
                            <figcaption class="sp-cap">반신 리깅 - 머리카락 흔들림</figcaption>
                        </figure>
                    </div>
                </div>

                <!-- 카테고리 3: 얼굴 리깅 -->
                <div class="sp-group">
                    <div class="sp-cat-head">
                        <h3 class="sp-cat-title">얼굴 리깅</h3>
                    </div>
                    <p class="sp-cat-desc">풍부한 표정과 감정 표현</p>
                    
                    <div class="sp-grid">
                        <figure class="sp-item">
                            <div class="sp-media">
                                <img class="sp-gif" src="https://via.placeholder.com/300x169/9FA8FF/FFFFFF?text=Face+1" alt="얼굴 리깅 샘플 1">
                            </div>
                            <figcaption class="sp-cap">표정 리깅 - 기쁨, 슬픔, 화남 등</figcaption>
                        </figure>

                        <figure class="sp-item">
                            <div class="sp-media">
                                <img class="sp-gif" src="https://via.placeholder.com/300x169/CFE3FF/1F2A44?text=Face+2" alt="얼굴 리깅 샘플 2">
                            </div>
                            <figcaption class="sp-cap">입 모양 리깅 - 립싱크 최적화</figcaption>
                        </figure>

                        <figure class="sp-item">
                            <div class="sp-media">
                                <img class="sp-gif" src="https://via.placeholder.com/300x169/FFC2E3/1F2A44?text=Face+3" alt="얼굴 리깅 샘플 3">
                            </div>
                            <figcaption class="sp-cap">눈동자 움직임 - 자연스러운 시선 처리</figcaption>
                        </figure>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>
</html><!DOCTYPE html>
<html lang="ko">
